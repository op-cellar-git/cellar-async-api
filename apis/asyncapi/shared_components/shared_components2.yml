components:
  messages:
     genericMessage:
       name: genericMessage
       payload:
          type: object
       traits:
          - $ref: "#/components/messageTraits/commonHeaders"
     rdfRequest:
       name: rdfRequest
       payload:
         type: object
         properties:
            objectType:
              type: string
              description: type of resource requested.
              enum:
                - 'object'
                - 'tree'
                - 'branch'
            scope:
              type: string
              description: type of description requested.
              enum:
                - 'cbd'
                - 'scbd'
            inference:
              type: string
              description: type of inference requested.
              enum:
                - 'inferred'
                - 'noninferred'
            format:
              type: string
              description: type of exchange format requested.
              enum:
                - 'rdf'
                - 'jsonld'
                - 'ttl'
                - 'nt'
       traits:
          - $ref: "#/components/messageTraits/commonHeaders"
     ingestionBegin:
       name: ingestionBegin
       payload:
         type: object
         properties:
            database:
              type: string
              description: ID of the database to ingest.
              enum:
                - 'S3'
                - 'ES'
                - 'Virtuoso'
       traits:
          - $ref: "#/components/messageTraits/commonHeaders"
  messageTraits:
    commonHeaders:
      headers:
          type: object
          properties:
            sagaID:
              description: Correlation ID set by application
              type: string
            parentID:
              description: Unique identifier for a given instance of the publishing application
              type: string
            #join:
              #type: boolean
              #description: Flag to indicate whether to perform a join.
              #default: false 
