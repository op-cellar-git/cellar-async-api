components:
  messages:
    ValidationBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationBegin
              - PostlockValidationBegin
              - SnapshotValidationBegin
    ValidationEnd:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationEnd
              - PostlockValidationEnd
              - SnapshotValidationEnd
              - Fail
    LockBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - LockBegin
              - UnlockBegin
    LockEnd:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - LockEnd
              - UnlockEnd
              - Fail
    IndexationBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - IndexationBegin
              - CompensatingIndexationBegin
              - SnapshotIndexationBegin
    IndexationEnd:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - IndexationEnd
              - CompensatingIndexationEnd
              - SnapshotIndexationEnd
              - Fail
  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          sagaID:
            description: Saga-ID
            type: string
            format: uuid
            maximum: 1
          parentID:
            description: Activity-ID
            type: string
            format: uuid
            maximum: 1
