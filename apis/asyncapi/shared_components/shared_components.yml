components:
  messages:
    ValidationBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationBegin
              - PostlockValidationBegin
              - SnapshotValidationBegin
  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          sagaID:
            description: Correlation ID set by application
            type: string
            format: uuid
            maximum: 1
          parentID:
            description: >-
              Unique identifier for a given instance of the publishing
              application
            type: string
            format: uuid
            maximum: 1
