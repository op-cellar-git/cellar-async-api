components:
  messages:
    ValidationBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationBegin
              - PostlockValidationBegin
              - SnapshotValidationBegin
    ValidationEnd:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationEnd
              - PostlockValidationEnd
              - SnapshotValidationEnd
              - Fail
  messageTraits:
    commonHeaders:
      headers:
        type: object
        properties:
          sagaID:
            description: Saga-ID
            type: string
            format: uuid
            maximum: 1
          parentID:
            description: Activity-ID
            type: string
            format: uuid
            maximum: 1
