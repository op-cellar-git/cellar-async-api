components:
  messages:
    HealthCheck:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: check request
            enum:
              - HealthCheck
  messageTraits:
    common:
      headers:
        type: object
        properties:
          MachineID:
            description: Machine-ID
            type: string
            maximum: 1
            minimum: 1
          MainMemoryUsage:
            description: main memory usage
            type: integer
            format: megabytes
            maximum: 1
            minimum: 1
          SecondaryMemoryUsage:
            description: secondary memory usage
            type: integer
            format: megabytes
            maximum: 1
            minimum: 1
          HealthOK:
            type: boolean
            maximum: 1
            minimum: 1
            description: health status
