components:
  messages:
    ValidationBegin:
      payload:
        type: object
        properties:
          msg:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - PrelockValidationBegin
              - PostlockValidationBegin
      traits:
        - $ref: "#/components/messageTraits/common"
        
