components:
  messages:
    SECTaskRequest:
      payload:
        type: object
        properties:
          request:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - Info
              - Stop
              - Resume
              - Abort
          trace-ID:
            type: string
            format: uuid
            maximum: 1
            description: type of description requested.
      traits:
        - $ref: "#/components/messageTraits/common"
    
    SECTaskResult:
      payload:
        type: array
        properties:
          trace-ID:
            type: string
            format: uuid
            maximum: 1
            minimum: 1
            description: type of description requested.
          activity-ID:
            type: string
            format: uuid
            maximum: 1
            minimum: 1
            description: type of description requested.
          resource-ID:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
          saga-state:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
          compensation-state:
            type: boolean
            maximum: 1
            minimum: 1
            description: type of description requested.
          package-name:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.            
          task-state:
            type: string
            maximum: 1
            minimum: 1
            description: type of description requested.
            enum:
              - Running
              - Stopped
              - Aborted
      traits:
        - $ref: "#/components/messageTraits/common"
   
  messageTraits:
    common:
      headers:
        type: object
        properties:
          RequestID:
            description: Request-ID
            type: string
            format: uuid
            maximum: 1
            minimum: 1
